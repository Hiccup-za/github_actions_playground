name: Run Regression Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Call Reusable Test Workflow
        id: reusable-workflow
        uses: ./.github/workflows/reusable.yml
        with:
          bun-version: latest

      - name: 📝 Prepare and Print Test Summary
        if: always()
        run: |
          echo "Smoke Test Results:"
          echo "1. Test 1: ${{ steps.reusable-workflow.outputs.test_result == 'success' && '✅' || '❌' }}"
