name: Run Regression Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-summary:
    uses: ./.github/workflows/reusable.yml
    with:
      bun-version: latest

  print-summary:
    needs: test-and-summary
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Print Test Summary
        run: |
          echo "💨 Smoke Test Results:"
          echo "1. E2E : ${{ needs.test-and-summary.outputs.test_result_1 == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo "2. ID  : ${{ needs.test-and-summary.outputs.test_result_4 == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo "3. POST: ${{ needs.test-and-summary.outputs.test_result_3 == 'success' && '✅ Passed' || '❌ Failed' }}"