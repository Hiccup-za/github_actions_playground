name: Run Regression Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-summary:
    uses: ./.github/workflows/reusable.yml
    with:
      bun-version: latest
    # secrets: inherit

  print-summary:
    needs: test-and-summary
    runs-on: ubuntu-latest
    steps:
      - name: 📝 Print Test Summary
        run: |
          echo "Smoke Test Results:"
          echo "1. Test 1: ${{ needs.test-and-summary.outputs.test_result_4 == 'success' && '✅' || '❌' }}"
          echo "2. Test 2: ${{ needs.test-and-summary.outputs.test_result_2 == 'success' && '✅' || '❌' }}"
          echo "3. Test 3: ${{ needs.test-and-summary.outputs.test_result_6 == 'success' && '✅' || '❌' }}"