name: Run Reusable Test Workflow

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      bun-version:
        required: true
        type: string
    outputs:
      test_result:
        description: "The result of the test run"
        value: ${{ jobs.test.outputs.test_result }}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.set-result.outputs.test_result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun ${{ inputs.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Run all tests
        id: smoke-test-1
        run: bun test

      - name: Set result output
        id: set-result
        run: echo "test_result=${{ steps.smoke-test-1.outcome }}" >> $GITHUB_OUTPUT